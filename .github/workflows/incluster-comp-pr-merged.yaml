name: docker-build
on:
  push:
    paths-ignore:
      - '**.md' ### Ignore running when README.MD changed.
      
jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read    
      pull-requests: read  
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        name: Installing go
        with:
          go-version: 1.20

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
 
      # - name: Run unit test
      #   id: tidy
      #   run: go mode tidy
      
      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_REGISTRY_USERNAME }}
          password: ${{ secrets.QUAYIO_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build/Dockerfile
          tags: quay.io/${{ github.repository_owner }}/node-agent:v0.1.${{ github.run_number }}-test
          build-args: image_version="v0.1.${{ github.run_number }}-test"
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

  e2e-tests:
    uses: kubescape/workflows/.github/workflows/incluster-comp-pr-merged.yaml@main
    with:
      IMAGE_NAME: quay.io/${{ github.repository_owner }}/node-agent
      IMAGE_TAG: v0.1.${{ github.run_number }}
      COMPONENT_NAME: node-agent
      CGO_ENABLED: 0
      GO111MODULE: "on"
      BUILD_PLATFORM: linux/amd64
      GO_VERSION: "1.20"
      REQUIRED_TESTS: '[
                        "relevantCVEs",
                        "relevancy_enabled_stop_sniffing",
                        "relevant_data_is_appended",
                        "relevancy_large_image",
                        "relevancy_extra_large_image",
                        "relevancy_fix_vuln",
                        "relevancy_python",
                        "relevancy_golang",
                        "relevancy_java",
                        "relevancy_java_and_python",
                        "relevancy_golang_dynamic"
                      ]'
      COSIGN: true
      HELM_E2E_TEST: true
    secrets: inherit
